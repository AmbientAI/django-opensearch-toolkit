name: Integration Tests

on: [pull_request]

jobs:
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Setup Python Environemnt
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: Install Requirements
        run: |
          make install_requirements

      - name: Run Tests
        run: |
          make integration-test
